    <form id="sales-form">
      <fieldset>
        <legend>Add Store Data</legend>
        <label for="storeName">Store Location: </label>
        <input id="storeName" type="text" placeholder="i.e. Cleveland" name="storeName">

        <label for="minCust">Minimum Amount of Customers per Hour</label>
        <input id="minCust" type="text" placeholder="i.e. 12" name="minCust">

        <label for="maxCust">Maximum Amount of Customers per Hour</label>
        <input id="maxCust" type="text" placeholder="i.e. 45" name="maxCust">

        <label for="averageCookie">Average Number of Cookies Purchased per Customer</label>
